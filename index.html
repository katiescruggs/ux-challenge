<!doctype html>
<html>
  <head>
    <title>
      Get Fit
    </title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="button-container">
        <button class="header-btn goals">
          <div class="white-bg">
            <img src="assets/heart.svg" />
          </div>
          Goals        
        </button>
        <button class="header-btn log">
          <div class="white-bg">
            <img src="assets/pen.svg" />
          </div>
          Workout log        
        </button>
        <button class="header-btn calendar">
          <div class="white-bg">
            <img src="assets/calendar.svg" />
          </div>
          Calendar        
        </button>
        <button class="header-btn tips">
          <div class="white-bg">
            <img src="assets/thumbsup.svg" />
          </div>
          Tips        
        </button>
      </div>
    </header>
    <section class="goals-section">
      <h2>Goals</h2>
      <div class='move goals'>
        <h3>Move</h3>
        <img src="assets/jump.svg" />

        <p>1000 steps</p>
      </div>
      <div class='weight goals'>
        <h3>Lose</h3>
        <img src="assets/scale.svg" />

        <p>20 pounds</p>
      </div>
      <div class='eat goals'>
        <h3>Eat</h3>
        <img src="assets/scale.svg" />

        <p>2000 calories</p>
      </div>
      <div class='sleep goals'>
        <h3>Sleep</h3>
        <img src="assets/sleep.svg" />

        <p>8 hours</p>
      </div>
      <button class="add-goals-btn">
        <img src="assets/addgoals.svg" />

        Add goals
      </button>
    </section>
    <section class="log-section">
      <h2>Workout log</h2>
      <button class="add-workout-btn">
        <img src="assets/plus.svg" />

        Add workout
      </button>
      <div class="log">
        <h2>Tues, Dec. 1</h2>
        <p class="log-activity">
          <span class="strong">Activity: </span>
          Swimming
        </p>
        <p class="log-activity">
          <span class="strong">Time: </span>
          45 minutes
        </p>
        <p class="log-activity">
          <span class="strong">Felt: </span>
          Ok
        </p>
      </div>
      <div class="log">
        <h2>Wed, Dec. 2</h2>
        <p class="log-activity">
          <span class="strong">Activity: </span>
          Walking
        </p>
        <p class="log-activity">
          <span class="strong">Time: </span>
          1 hour
        </p>
        <p class="log-activity">
          <span class="strong">Felt: </span>
          Great
        </p>
      </div>
    </section>
    <section class="calendar-section">
      <h2>Calendar</h2>
      <div class="day-holder">
        <div class="calendar-day">
          <span class="num">1</span>
          <img class="jump" src="assets/jump.svg" />
        </div>

        <div class="calendar-day">
          <span class="num">2</span>
        </div>

        <div class="calendar-day">
          <span class="num">1</span>
          <img class="jump" src="assets/jump.svg" />

        </div>

          <img src="assets/plus.svg" />
        </div>

  </body>
</html>
